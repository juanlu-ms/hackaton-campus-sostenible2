# Server Configuration
server.port=8080
server.servlet.context-path=/

# H2 Database Configuration (In-Memory)
#spring.datasource.url=jdbc:h2:mem:testdb
# H2 Database Configuration (In-File)
spring.datasource.url=jdbc:h2:file:./data/testdb;AUTO_SERVER=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Borra en cada reinicio de la JVM
#spring.jpa.hibernate.ddl-auto=create-drop
# Mantiene el esquema y actualiza los cambios
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.com.hackathon.campus=DEBUG
logging.level.org.springframework.web=INFO

# JSON Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false

# Cambiar según necesidad: mock, api, o db
#contenedor.data.source=mock
#contenedor.data.source=api
contenedor.data.source=db

# Configuración adicional
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always