<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" class="text-dark">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Campus Sostenible</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/style.css">
<main>
    <div th:fragment="dashboard">
        <h2><i class="fas fa-tachometer-alt text-success me-2"></i>Dashboard</h2>

        <!-- Métricas -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h3 id="total-contenedores">0</h3>
                        <p>Contenedores Totales</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger text-white">
                    <div class="card-body text-center">
                        <h3 id="contenedores-llenos">0</h3>
                        <p>Llenos (>75%)</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <h3 id="contenedores-medio">0</h3>
                        <p>Medio (50-75%)</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h3 id="contenedores-bajo">0</h3>
                        <p>Bajo (<50%)</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráfico y Tabla -->
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-custom">
                        <h2>Estado de contenedores</h2>
                    </div>
                    <div class="card-body">
                        <canvas id="estadoChart" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Contenedores Criticos</h5>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-sm">
                            <thead>
                            <tr>
                                <th>Ubicacion</th>
                                <th>Tipo</th>
                                <th>Capacidad</th>
                                <th>Nivel</th>
                                <th>Estado</th>
                            </tr>
                            </thead>
                            <tbody class="text-black" id="tabla-contenedores">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
